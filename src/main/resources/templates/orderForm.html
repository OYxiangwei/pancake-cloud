<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pancake  cloud</title>
    <link rel="stylesheet" th:href="@{/images/styles.css}">
</head>
<body>
    <form id="orderForm" method="post" th:action="@{/orders}" th:object="${orders}">
        <h1> Order your pancake creation</h1>
        <img th:src="@{/images/PancakeCloud.png}"/>
        <a th:href="@{/design}" id="another">design another pancake</a><br/>
        <div th:if="${#fields.hasErrors()}">
            <span class="validationError"> please correct the problems before resubmit</span>
        </div>
        <h3> Deliver my pancake masterpieces to ...</h3>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}"/>
        <br/>

        <label for="street">street address</label>
        <input type="text" th:field="*{street}"/>
        <br/>
        <label for="city">City: </label>
        <input type="text" th:field="*{city}" />
        <br />

        <label for="state">State: </label>
        <input type="text" th:field="*{state}" />
        <br />

        <label for="zip">Zip code: </label>
        <input type="text" th:field="*{zip}" />
        <br />

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}" />
        <br />

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}" />
        <br />

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}" />
        <br />
        <input type="submit" th:value="submit your order"/>
    </form>
</body>
</html>
